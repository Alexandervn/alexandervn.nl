{% extends 'default.html' %}

{% block content %}
<nav class="back mute"><a href="http://www.alexandervn.nl" title="Go to home">&laquo; Go to home</a></nav>

<h1>{{ title }}</h1>

<ul class="posts">
  {% for post in posts %}
  <li><time class="mute" datetime="{{ post.date | date('Y-m-d') }}" pubdate>{{ post.date | date('d M Y') }}</time> <a href="/{{ post.path }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>

{{ contents | safe }}

{% endblock %}
